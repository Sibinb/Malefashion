{% extends 'html.html' %}
{% block content %}
{% load static %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class=" w-100 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Edit Adress</h4>
                </div>
                <form action="" method="post">
                    {% csrf_token %}
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" name="Name" class="form-control" placeholder="Name" value="{{item.Name}}"></div>
                    <div class="col-md-6"><label class="labels">Address</label><input type="text" name="Address" class="form-control" value="{{item.Address}}" placeholder="Adress"></div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Mobileno </label><input type="text" name="mobileno" class="form-control" placeholder="Phone no" value="{{item.mobileno}}"></div>
                    <div class="col-md-6"><label class="labels">Email</label><input type="text" name="email" class="form-control" value="{{item.email}}" placeholder="Email"></div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Postcode</label><input type="text" name="Postcode" class="form-control" placeholder="Postcode" value="{{item.Postcode}}"></div>
                    <div class="col-md-6"><label class="labels">State </label><input type="text" name="State" class="form-control" value="{{item.State }}" placeholder="State"></div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">City</label><input type="text" name="City" class="form-control" placeholder="City" value="{{item.City}}"></div>
                    <div class="col-md-6"><label class="labels">Country</label><input type="text" name="Country" class="form-control" value="{{item.Country}}" placeholder="Country"></div>
                </div>
                <div class="mt-5 text-center"><button type="submit" class="btn btn-primary profile-button">Update Address</button></div>
            </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock content %}
