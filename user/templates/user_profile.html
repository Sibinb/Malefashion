{% extends 'html.html' %}
{% block content %}
{% load static %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img width="150px" height="150px"  src="media/{{user.profile_pic}}" alt="upload profile pic" style="border-radius:100px ;" > <button type="button" onclick="image()" class="btn"><i class="fa fa-plus-square" style="font-size:20px;"></i></button><span class="font-weight-bold">{{user.Name}}</span><span class="text-black-50">{{user.email}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <form action="/" id="save-form">
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" name="name" class="form-control" placeholder="first name" value="{{user.Name}}"></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input type="text" name="username" class="form-control" value="{{user.username}}" placeholder="surname"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input  type="number" name="mobile" class="form-control" placeholder="enter phone number" value="{{user.mobileno}}"></div>
                    <div id="show" class="col-md-12"></div>
                    <div class="col-md-12"><label class="labels">Email ID</label><input type="email" name="email" class="form-control" placeholder="enter email id" value="{{user.email}}"></div>
                    <div id="image" class="col-md-12"></div>
                    <button id="confirm-btn" class="btn btn-success confirm-cls">Confirm</button>
                    <div id="alert-box"></div>
                    <div id="image-box" class="mb-3"></div>
                </div>
                <div class="mt-5 text-center"><button id="s" class="btn btn-primary profile-button" >Save Profile</button></div>
            </form>
            </div>
            
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex h4 justify-content-between align-items-center experience"><span class="h4 text-secondary">Address...</span></div><br>
                <table class="w-100 border border-dark">
                    <thead class="p-1 border border-dark">
                        <th class="p-1 border border-dark">ID</th>
                        <th class="p-1 border border-dark">Name</th>
                        <th class="p-1 border border-dark">Address</th>
                    
                        <th class="p-1"></th>
                    </thead>
                    <tbody>
                        {% for item in address  %}
                        <tr class="w-100 border border-dark">
                            <td class="p-1 border border-dark"> <span class="h6">{{item.pk}}</span></td>
                            <td class="p-1 border border-dark"> <span class="fs-5">{{item.Name}}</span></td>
                            <td class="p-1 border border-dark"> <span class="fs-5">{{item.Address}}</span></td>
                            <td class="p-1 border border-dark"> <a href="editaddres!{{item.pk}}"><span  class="fs-5"><i class="fa-sharp fa-solid fa-pen-to-square text-danger"></i></span></a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script src="{% static 'save.js' %}"></script>
{% endblock content %}
